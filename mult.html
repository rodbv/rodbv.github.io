<script>
  document.onload = calc();

  function getVal(id) {
    const val = document.getElementById(id).value;
    return val && parseFloat(val.replace(",", "."));
  }
  function calc() {
    // little easter egg...
    if (
      document
        .getElementById("x")
        .value.trim()
        .toUpperCase() === "GIBA"
    ) {
      document.getElementById("img").style.display = "";
      return;
    }

    // now the proper stuff
    document.getElementById("img").style.display = "none";
    const x = getVal("x");
    const y = getVal("y");
    const result = x * y * cm2;
    document.getElementById("result").innerText = isNaN(result)
      ? 0
      : result.toFixed(2).replace(".", ",");
  }
</script>
